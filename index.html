<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css" />
	<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.6/dist/MarkerCluster.Default.css"/>
	<link rel="stylesheet" href="css/map.css" />
	<link rel="stylesheet" href="css/mediaQueries.css" />
	<title>Veloloc</title>
	<!-- OPEN GRAPH -->
	<meta name="Description" content="Venez réservez votre vélo disponibles dans nos nombreuses stations.">
	<meta property="og:title" content="Veloloc - A chacun son vélo" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://webagency.formation-developpeur-web-junior-mc.fr/projet3" />
	<meta property="og:image" content="http://formation-developpeur-web-junior-mc.fr/Projet3/images/logo.PNG" />
	<meta property="og:image:width" content="200" />
	<meta property="og:description" content="Cette application en ligne permet la réservation de vélo disponibles via de nombreuses stations." />
</head>
<body>
	<img id="logo" src="images/logo.png" alt="logo site">
	<div id="flecheGauche"></div>
	<div id="flecheDroite"></div>
	<img src="images/velo.png" alt="velo" id='velo'>
	<img src="images/velo.png" alt="velodeux" id='velo2'>
	<button id="demarrer"></button>
	<button id="stop"></button>
	<div id="diaporama">
		<div class="contenu" id="contenu1">
		</div>
		<div class="contenu" id="contenu2">
		</div>
		<div class="contenu" id="contenu3">
		</div>
		<div class="contenu" id="contenu4">
		</div>
		<div class="boiteTimeline">
			<div id="timeline" class="timeline"></div>
		</div>	
	</div>
	<div id="diaporamaLow">
		<div class="contenuLow" id="contenu1Low">
		<div class="boiteTimelineLow">
			<div id="timelineLow" class="timelineLow"></div>
		</div>	
	</div>
	<div id="containMap">
		<div id="map"></div>
		<div id="formulaireReservation">
			<p id="adresse"></p>
			<p id="places"></p>
			<p id="veloDispo"></p>
			<div id='form'>
				<label for="nom">Nom :</label><input type="text" name="nom" id="nom" /><br /><br />
				<label for="prenom">Prénom :</label><input type="text" name="prenom" id="prenom" /><br />
				<button id="reserver"><a href="#retour">Réserver</a></button>
				<button id="revenir">Retour à la map</button>
			</div>
			<div id="signature">
				<canvas id="sign" width="250" height="200"></canvas>
				<button id="clear">Effacer</button>
				<button id="check">Valider</button>
			</div>
		</div>
		<div id="retour"></div>
		<div id="chrono">
			<div id="compteur"></div>
			<button id='annuler'>Annuler</button>
		</div>
	</div>	

	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.6/dist/leaflet.markercluster.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/diaporama.js"></script>
	<script src="js/signature.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/canvas.js"></script>	
	<script src="js/map.js"></script>
</body>
</html>
